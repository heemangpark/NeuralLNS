batch_size: 100
map: "8_8_20_5_5"

n_enc_dim: 2
e_enc_dim: 2
model_dim: 32
h_scope: F

node_aggr: mean  # https://pytorch-geometric.readthedocs.io/en/latest/modules/nn.html#aggregation-operators
read_aggr: mean  # https://pytorch.org/docs/stable/torch.html

residual: True
loss: L1Loss

optimizer:
  lr: 1e-4
  wd: 1e-2

regressor: 'MLP'